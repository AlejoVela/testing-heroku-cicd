<div class="container-fluid">
  <div class="row">
    <app-left-sidebar class="col-md-1" style="background-color:#2E3E6B; height: 100vh"></app-left-sidebar>

    <div class="col-md-11 overflow-auto" style="background-color:#7F92B2; height:100vh">
      <div class="table">
        <mat-form-field appearance="standard" style="background-color: #7f92b2; color: black">
          <mat-label style="color: black">Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input style="color: black" />
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="paymentTypes">
            <th mat-header-cell *matHeaderCellDef>Payment Types</th>
            <td mat-cell *matCellDef="let element">{{ element.payments[0].name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Document Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef>Customer Identification</th>
            <td mat-cell *matCellDef="let element">{{ element.customer.identification }}</td>
          </ng-container>

          <ng-container matColumnDef="customername">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let element">{{ element.customer.name }}</td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{ element.total }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
